<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>

    <style>
      .formDiv {
        margin: auto;
        width: 60%;
        border: 3px solid #73ad21;
        padding: 10px;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <button onclick="showSignIn()" type="button">Sign In</button>
    <button onclick="showSignOn()" type="button">Sign Up</button>

    <!-- Login Form -->
    <form id="loginForm">
      <div id="loginFormDiv" class="formDiv hidden">
        <h2>Sign In</h2>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <button type="submit">Login</button>
      </div>
    </form>

    <!-- Register Form -->
    <form id="registerForm">
      <div id="registerFormDiv" class="formDiv hidden">
        <h2>Sign Up</h2>
        <label for="usernameReg">Username:</label>
        <input type="text" id="usernameReg" name="usernameReg" required />

        <label for="passwordReg">Password:</label>
        <input type="password" id="passwordReg" name="passwordReg" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <button onClick="sendRequestForRegister" type="submit">Register</button>
      </div>
    </form>

    <p id="errorMessage" style="color: red"></p>

    <script src="auth.js"></script>
  </body>
</html>
