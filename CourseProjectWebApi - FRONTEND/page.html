<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Field Structure</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        margin: 0;
        padding: 0;
        background-color: #f5f5f5;
        color: #333;
      }

      h1 {
        text-align: center;
        margin: 20px 0;
        color: #555;
      }

      #container {
        padding: 20px;
        margin: 10px auto;
        max-width: 800px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .inline-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 20px;
        gap: 15px;
      }

      button {
        padding: 10px 15px;
        font-size: 14px;
        border: none;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #0056b3;
      }

      pre {
        background-color: #f4f4f4;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-family: monospace;
        white-space: pre-wrap;
        word-wrap: break-word;
        overflow: auto;
        max-height: 400px;
        margin-top: 10px;
      }

      .root,
      .child,
      .grandchild {
        margin: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .root {
        background-color: #f9f9f9;
      }

      .child {
        background-color: #e9e9e9;
      }

      .grandchild {
        background-color: #d9d9d9;
      }

      .button-row {
        text-align: center;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <h1>Dynamic Root, Child, and Grandchild Fields</h1>

    <div id="container">
      <!-- Root elements will be added here -->
    </div>

    <!-- Button row for adding roots and sending data -->
    <div class="button-row">
      <button onclick="addRoot()">Add Root</button>
      <button id="sendXMLToBackend">Send to Server</button>
    </div>

    <!-- Inline container for the Generate XML button and displayed data -->
    <div class="inline-container">
      <button id="generateXMLButton">Generate XML</button>
    </div>

    <!-- Area to display the formatted JSON/XML -->
    <pre id="xmlDisplay"></pre>

    <script src="https://cdn.jsdelivr.net/npm/xml-js@1.6.11/dist/xml-js.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
